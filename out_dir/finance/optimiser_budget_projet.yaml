name: project_budget_optimization
version: '1.0'
description: >-
  A prompt designed to assist project managers in analyzing and optimizing project budgets for effective fund utilization.
author: prompt_storm
input_variables:
  project_name:
    type: string
    description: The name of the project for which the budget is being optimized.
    examples:
      - 'Website Redesign'
      - 'Product Launch'
  estimated_costs:
    type: number
    description: Estimated costs for various categories in the project budget.
    examples:
      - 10000
      - 15000
  actual_costs:
    type: number
    description: Actual costs incurred for various categories in the project budget.
    examples:
      - 12000
      - 14500
  budget_variance:
    type: number
    description: The difference between estimated and actual costs, indicating budget performance.
    examples:
      - 2000
      - -500
  cost_reduction_options:
    type: string
    description: Options available to reduce costs within the project budget.
    examples:
      - 'Negotiate supplier contracts'
      - 'Cut non-essential expenses'
  resource_reallocation:
    type: string
    description: Strategies for reallocating resources to optimize budget performance.
    examples:
      - 'Shift funds from marketing to development'
      - 'Utilize freelance resources instead of full-time hires'
  supplier_negotiation:
    type: string
    description: Approaches to negotiate better terms with suppliers.
    examples:
      - 'Request bulk purchase discounts'
      - 'Explore alternative suppliers'
tags:
  - budget_management
  - project_management
  - resource_allocation
categories:
  - financial_analysis
  - project_optimization
content: >-
  **Objectif : Optimiser le budget du projet**

  **Contexte :** Vous êtes un gestionnaire de projet responsable de l'allocation des ressources financières pour {{project_name}}. Votre mission est d'analyser et d'optimiser le budget afin d'assurer une utilisation efficace des fonds tout en respectant les délais et les objectifs.

  **Instructions :**
  1. **Évaluation des coûts :** Identifiez et classez les principaux postes de dépenses, en tenant compte des variables suivantes :
     - Coût estimé par catégorie : {{estimated_costs}}
     - Coût réel : {{actual_costs}}
     - Écart budgétaire : {{budget_variance}}

  2. **Priorisation :** Évaluez l'impact de chaque dépense sur les objectifs du projet. Utilisez une échelle de 1 à 5 pour noter chaque élément selon son importance.

  3. **Propositions d'optimisation :** Pour chaque poste de dépense, proposez des stratégies d'optimisation. Considérez les options suivantes :
     - Réduction des coûts : {{cost_reduction_options}}
     - Réaffectation des ressources : {{resource_reallocation}}
     - Négociation avec les fournisseurs : {{supplier_negotiation}}

  4. **Risques et biais :** Identifiez les risques potentiels associés à chaque proposition d'optimisation et proposez des solutions pour atténuer ces risques. Tenez compte des biais culturels ou organisationnels qui pourraient influencer la prise de décision.

  **Exemple de réponse :**
  - **Poste de dépense :** Marketing
  - **Coût estimé :** 10,000€
  - **Coût réel :** 12,000€
  - **Écart budgétaire :** +2,000€
  - **Impact :** 4/5
  - **Stratégie d'optimisation :** Négocier avec le fournisseur pour obtenir un tarif réduit de 15%.

  **Veuillez développer votre réponse en suivant ces étapes.**