name: evaluation_of_training_success
version: '1.0'
description: >-
  This prompt aims to assess the impact and effectiveness of the training program 
  provided to a specific audience based on objective and quantifiable criteria.
author: prompt_storm
input_variables:
  formation_name:
    type: string
    description: Name of the training program.
    examples:
      - 'Leadership Development Program'
      - 'Technical Skills Workshop'
  audience:
    type: string
    description: The group of individuals who participated in the training.
    examples:
      - 'Junior Employees'
      - 'Sales Team'
  competence_area:
    type: string
    description: The specific area of competence being measured.
    examples:
      - 'Communication Skills'
      - 'Data Analysis'
  pre_training_score:
    type: integer
    description: Score measured before the training.
    examples:
      - 60
      - 75
  post_training_score:
    type: integer
    description: Score measured after the training.
    examples:
      - 85
      - 90
tags:
  - training
  - evaluation
  - success_metrics
categories:
  - assessment
  - education
content: >-
  # Évaluation du Succès de la Formation

  ## Contexte
  Nous cherchons à mesurer l'impact et l'efficacité de la formation {{formation_name}} 
  dispensée à {{audience}}. Votre réponse doit se baser sur des critères objectifs et quantifiables.

  ## Instructions
  1. **Définir les Critères de Succès**: Énumérez les critères que vous considérez comme essentiels pour évaluer le succès de la formation. Par exemple : 
     - Amélioration des compétences ({{competence_area}})
     - Taux de satisfaction des participants
     - Application pratique des connaissances acquises

  2. **Méthodes de Mesure**: Suggérez des méthodes pour collecter des données sur ces critères, telles que :
     - Enquêtes avant et après la formation
     - Évaluations des performances
     - Retours d'expérience des participants

  3. **Analyse des Données**: Expliquez comment les données collectées seront analysées pour déterminer le succès. Par exemple, mentionnez des indicateurs clés de performance (KPI) spécifiques.

  4. **Considérations Éthiques**: Identifiez les biais potentiels dans l'évaluation et proposez des stratégies pour les minimiser afin d'assurer une évaluation juste et équitable.

  ## Format de Réponse
  - Utilisez des listes à puces pour la clarté.
  - Fournissez des exemples concrets pour chaque critère et méthode.

  ## Exemples
  - Pour le critère "Amélioration des compétences", on peut mesurer l'augmentation des scores de tests de {{competence_area}} de {{pre_training_score}} à {{post_training_score}}.

  ---
  Merci de fournir une réponse détaillée et structurée en suivant ces instructions.